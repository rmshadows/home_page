        <!--JS延时显示-->
        <script type="text/javascript">
            var esc_down = false;
             //设定显示的时间
            var t = 15;
            //是否被点击
            function clicked() {
                document.getElementById("redirect_c").style.display = "none";
            };
            timer = setInterval("refer()", 1000); //启动1秒定时 
            function refer() {
                if (t == 0) {
                    // 如果时间到了
                    document.getElementById('show').innerHTML = ""
                    clearInterval(timer)
                    document.getElementById("redirect_c").style.display = "";
                    // 八秒后隐藏
                    setTimeout("clicked()",8000);
                    return;
                };
                document.getElementById("redirect_c").onclick = clicked;
                document.getElementById('show').innerHTML = "("+t+"s)"
                // 计数器递减 
                t--;
            };
            document.onkeydown = function(e) {
                // 显示地图
                if ((e || event).keyCode == 27) {
                    if (!esc_down) {
                        esc_down = true;
                        document.getElementById("hiddenmap").style.display = "";
                    }else{
                        esc_down = false;
                        document.getElementById("hiddenmap").style.display = "none";
                    }
                };
            };
        </script>
